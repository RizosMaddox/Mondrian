<!DOCTYPE html>
<html>
<head>
<style>
.mondrian{
    width:460px;
    height:460px;
    background:black;
    padding:10px;
    display:grid;
    gap:10px;
    grid-template-columns:2fr 3fr 1fr;
    grid-template-rows:1fr 2.2fr 1fr;
}
.mondrian {
    border:8px solid black;}

.jessa{
    background-color:yellow;}
.cute{
    background-color:red; 
    grid-column:span 2; 
    grid-row:span 2;}
.jae{
    background-color:white;}
.dox{
    background-color:blue;}
.mad{
    background-color:white;}
.ryl{
    background-color:white;}
.cote{
    background-color:yellow;}
</style>
</head>

<body>
<div class="mondrian">
    <div class="jessa"></div>
    <div class="cute"></div>
    <div class="jae"></div>
    <div class="dox"></div>
    <div class="mad"></div>
    <div class="ryl"></div>
    <div class="cote"></div>
</div>
</body>
</html>
