<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Layout</title>

<style>
    .layout {
        display: grid;
        width: 600px;
        height: 500px;
        gap: 10px;

        grid-template-columns: 2fr 1fr 2fr;
        grid-template-rows: 80px auto auto auto;

        grid-template-areas:
            "topLong topSmall1 topSmall2"
            "left1 center right1"
            "left2 center right2"
            "left3 center right3";
    }

    .box {
        background: #ddd;
        border: 2px solid #000;
    }

    .topLong { grid-area: topLong; }
    .topSmall1 { grid-area: topSmall1; }
    .topSmall2 { grid-area: topSmall2; }

    .left1 { grid-area: left1; }
    .left2 { grid-area: left2; }
    .left3 { grid-area: left3; }

    .center { grid-area: center; }

    .right1 { grid-area: right1; }
    .right2 { grid-area: right2; }
    .right3 { grid-area: right3; }
</style>
</head>

<body>
    <div class="layout">
        <div class="box topLong"></div>
        <div class="box topSmall1"></div>
        <div class="box topSmall2"></div>

        <div class="box left1"></div>
        <div class="box left2"></div>
        <div class="box left3"></div>

        <div class="box center"></div>

        <div class="box right1"></div>
        <div class="box right2"></div>
        <div class="box right3"></div>
    </div>
</body>
</html>
