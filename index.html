<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mondrian Style Layout</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #eee;
    }

    .grid {
      display: grid;
      width: 90vw;
      max-width: 600px;
      aspect-ratio: 1 / 1;
      grid-template-columns: 2fr 3fr 1fr;
      grid-template-rows: 1fr 2fr 1fr;
      gap: 10px;
      background: black;
      padding: 10px;
    }

    .cell {
      background: white;
    }

    .yellow { background: #f2d23c; }
    .red { background: #d62828; }
    .blue { background: #0057b7; }

    /* Layout inspired by the image */
    .yellow-top {
      grid-column: 1 / 2;
      grid-row: 1 / 2;
    }

    .red-large {
      grid-column: 2 / 4;
      grid-row: 1 / 3;
    }

    .white-left-mid {
      grid-column: 1 / 2;
      grid-row: 2 / 3;
    }

    .white-bottom-left {
      grid-column: 1 / 2;
      grid-row: 3 / 4;
    }

    .blue-vert {
      grid-column: 2 / 3;
      grid-row: 3 / 4;
    }

    .white-bottom-mid {
      grid-column: 3 / 4;
      grid-row: 3 / 4;
    }

    .white-top-right {
      grid-column: 3 / 4;
      grid-row: 2 / 3;
    }

    .yellow-bottom-right {
      grid-column: 3 / 4;
      grid-row: 3 / 4;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="cell yellow yellow-top"></div>
    <div class="cell red red-large"></div>
    <div class="cell white-left-mid"></div>
    <div class="cell white-bottom-left"></div>
    <div class="cell blue blue-vert"></div>
    <div class="cell white-bottom-mid"></div>
    <div class="cell white-top-right"></div>
    <div class="cell yellow yellow-bottom-right"></div>
  </div>
</body>
</html>
