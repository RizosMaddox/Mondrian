<!DOCTYPE html>
<html>
<head>
<style>

.mondrian {
  width: 430px;
  padding: 10px;
  background: black;
  display: grid;
  gap: 10px;
  grid-template-columns: 120px 220px 70px;
  grid-template-rows: 80px 200px 60px 40px;
}

.mondrian span { background:white; }

.jessa { 
  background-color:yellow;
}
.cute { 
  background-color:red;
  grid-column:span 2;
  grid-row:span 2; }
.jae {
  background-color:white;
}
.dox {
  background-color:blue; 
}
.mad { 
  background-color:white; 
}
.ryl { 
  background-color:white;
}
.cote { 
  background-color:yellow;
}

</style>
</head>
<body>

<div class="mondrian">
  <span class="jessa"></span>
  <span class="cute"></span>
  <span class="jae"></span>
  <span class="dox"></span>
  <span class="mad"></span>
  <span class="ryl"></span>
  <span class="cote"></span>
</div>

</body>
</html>
