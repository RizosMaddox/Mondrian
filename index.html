<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Layout</title>

<style>
    .layout {
        display: grid;
        gap: 10px;
        width: 600px;

        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: auto auto auto auto;

        grid-template-areas:
            "top top top"
            "l1 mid r1"
            "l2 mid r2"
            "l3 mid r3";
    }

    .box {
        border: 2px solid #000;
        background: #ddd;
    }
    .top {
        grid-area: top;
        display: flex;
        gap: 10px;
    }

    .pizza { flex: 3; background:#fca5a5; }
    .burger { flex: 2; background:#fca5a5; }
    .fries { flex: 1; background:#fca5a5; }

    .salad { background:#bbf7d0; grid-area: l1; }
    .soup { background:#bbf7d0; grid-area: l2; }
    .bread { background:#bbf7d0; grid-area: l3; }

    .steak { background:#fde68a; grid-area: mid; }

    .icecream { background:#bfdbfe; grid-area: r1; }
    .cake { background:#bfdbfe; grid-area: r2; }
    .juice { background:#bfdbfe; grid-area: r3; }
</style>
</head>

<body>
    <div class="layout">

        <div class="top">
            <div class="box pizza"></div>
            <div class="box burger"></div>
            <div class="box fries"></div>
        </div>

        <div class="box salad"></div>
        <div class="box soup"></div>
        <div class="box bread"></div>

        <div class="box steak"></div>

        <div class="box icecream"></div>
        <div class="box cake"></div>
        <div class="box juice"></div>

    </div>
</body>
</html>
