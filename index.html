<!DOCTYPE html>
<html>
<head>
<style>
.wrapper {
  display: grid;
  grid-template-columns: 1fr 2fr 1fr 1fr;
  grid-template-rows: 1fr 2fr 1fr 1fr;
  gap: 5px;
  background-color: black;
}

.a {
  background-color: yellow;
  grid-column: 1;
  grid-row: 1; }
.b { 
  background-color: red;  
  grid-column: 2;
  grid-row: 1; }
.c { 
  background-color: white;
  grid-column: 1;
  grid-row: 2; }
.d { 
  background-color: blue; 
  grid-column: 2;
  grid-row: 3; }
.e { 
  background-color: white; 
  grid-column: 3;
  grid-row: 3; }
.f {
  background-color: white;
  grid-column: 4;
  grid-row: 3; }
.g { 
  background-color: yellow;
  grid-column: 4;
  grid-row: 4; }
</style>
</head>

<body>

<div class="wrapper">
  <div class="a"></div>
  <div class="b"></div>
  <div class="c"></div>
  <div class="d"></div>
  <div class="e"></div>
  <div class="f"></div>
  <div class="g"></div>
</div>

</body>
</html>
