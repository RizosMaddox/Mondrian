<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
    background: #ddd;
    display: flex;
    justify-content: center;
    padding: 40px;
}

.mondrian {
    width: 400px;
    height: 400px;
    display: grid;
    background: black;
    gap: 10px;
    padding: 10px;

    grid-template-columns: 1fr 1fr 0.5fr 0.5fr;
    grid-template-rows: 0.6fr 1fr 0.8fr;
}


.ryl { background: #e6322c; }      
.jessa { background: #f2d24b; }    
.jz { background: #f2d24b; }      
.dox { background: #0053c7; }     
.jae,
.mad,
.cute,
.cote { background: white; }       

.jessa {
    grid-column: 1 / 3;
    grid-row: 1 / 2;
}

.ryl {
    grid-column: 3 / 5;
    grid-row: 1 / 3;
}

.jae {
    grid-column: 1 / 3;
    grid-row: 2 / 3;
}

.mad {
    grid-column: 1 / 2;
    grid-row: 3 / 4;
}

.dox {
    grid-column: 2 / 3;
    grid-row: 3 / 4;
}

.cute {
    grid-column: 3 / 4;
    grid-row: 3 / 4;
}

.cote {
    grid-column: 4 / 5;
    grid-row: 3 / 4;
}

.jz {
    grid-column: 4 / 5;
    grid-row: 2 / 3;
}
  </style>
</head>
<body>

<div class="mondrian">
    <div class="jessa"></div>
    <div class="ryl"></div>

    <div class="jae"></div>

    <div class="mad"></div>
    <div class="dox"></div>
    <div class="cute"></div>
    <div class="cote"></div>
    <div class="jz"></div>
</div>

</body>
</html>
