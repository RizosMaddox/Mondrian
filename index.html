<!DOCTYPE html>
<html>
<head>
<style>

.mondrian {
  width: 460px;
  height: 460px;
  background: black;
  padding: 10px;
  display: grid;
  gap: 10px;
  grid-template-columns: 2fr 3fr 1fr;
  grid-template-rows: 1fr 1.7fr 0.9fr 0.6fr;
}

.mondrian > * {
  border: 10px solid black;
  box-sizing: border-box;
}

.jessa { background: yellow; }

.cute  {
  background: red;
  grid-column: span 2;
  grid-row: span 2;
}

.jae   { background: white; }

.dox   { background: blue; }

.mad   { background: white; }

.ryl   { background: white; }

.cote  { background: yellow; }

</style>
</head>
<body>

<div class="mondrian">

  <div class="jessa"></div>
  <div class="cute"></div>
  <div class="jae"></div>
  <div class="dox"></div>
  <div class="mad"></div>
  <div class="ryl"></div>
  <div class="cote"></div>

</div>

</body>
</html>
