<!DOCTYPE html>
<html>
<head>
<style>
.grid {
  display: grid;
  grid-template-columns: 150px 200px 100px;
  grid-template-rows: 160px 160px 130px;
  gap: 12px;
}

.div { 
  border: 12px solid black; }

.banana {
  background: yellow; }
.tomato 
  { background: red;
    grid-row: span 2;
    grid-column: span 2; }
.rice {
 background: white; }
bread {
 background: white; }
milk { 
background: white; }
yogurt { 
background: white; }
blueberry { 
background: blue; }
lemon {
 background: yellow; }
</style>
</head>
  <body>

<div class="grid">
  <div class="banana"></div>
  <div class="tomato"></div>
  <div class="rice"></div>

  <div class="bread"></div>
  <div class="milk"></div>

  <div class="yogurt"></div>
  <div class="blueberry"></div>
  <div class="lemon"></div>
</div>
  </body>
