<!DOCTYPE html>
<html>
<head>
<style>
.mondrian{
    width:420px;
    height:420px;
    background:black;
    padding:8px;
    display:grid;
    gap:8px;
    grid-template-columns:2fr 1fr 1fr 1fr;
    grid-template-rows:1fr 1fr 1fr 1fr;
}
.jessa {
    background:yellow; 
    grid-column:span 3; 
    grid-row:span 1;}
.cute {
  background:red; 
  grid-column:span 1; 
  grid-row:span 2;}
.jae {
  background:white;
  grid-column:span 3;
  grid-row:span 1;}
.jz {
  background:yellow; 
  grid-column:span 1; 
  grid-row:span 1;}
.mad {
  background:white; 
  grid-column:span 2; 
  grid-row:span 1;}
.dox { 
  background:blue;
  grid-column:span 1; 
  grid-row:span 1;}
.ryl { 
  background:white;
  grid-column:span 1; 
  grid-row:span 1;}
.cote { background:yellow; 
       grid-column:span 1;
       grid-row:span 1;}
</style>
</head>
<body>

<div class="mondrian">
    <div class="jessa"></div>
    <div class="cute"></div>
    <div class="jae"></div>
    <div class="jz"></div>
    <div class="mad"></div>
    <div class="dox"></div>
    <div class="ryl"></div>
    <div class="cote"></div>
</div>

</body>
</html>
